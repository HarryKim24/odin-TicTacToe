<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="player_info_page">
    <div id="info_title">
      <h1>Players Info</h1>
    </div>
    <div id="player_info_box">
      <form>
        <label for="player_o">player O</label>
        <input type="text" id="player_o" name="player_o">
        <label for="player_x">player X</label>
        <input type="text" id="player_x" name="player_x">
        <button type="button" id="login_btn">Log In</button>
      </form>
    </div>
  </div>

  <div id="game_page" style="display: none;">
    <div id="game_title">
      <h1>Tic Tac Toe<br>Board Game</h1>
    </div>

    <div id="players">
      <p id="player_o_name"></p>
      <p id="player_x_name"></p>
    </div>

    <div id="game">

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
